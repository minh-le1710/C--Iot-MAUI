<script>
  window.weatherMap = {
    _map: null, _marker: null,
    init: function (id, lat, lon) {
      if (this._map) { this.update(lat, lon); return; }
      this._map = L.map(id).setView([lat, lon], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, attribution: '&copy; OpenStreetMap'
      }).addTo(this._map);
      this._marker = L.marker([lat, lon]).addTo(this._map);
    },
    update: function (lat, lon) {
      if (!this._map) return;
      this._map.setView([lat, lon], 12);
      if (this._marker) this._marker.setLatLng([lat, lon]);
    }
  };
</script>
